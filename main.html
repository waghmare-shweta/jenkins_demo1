<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      cursor: pointer;
    }

    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f1f1f1;
      margin-right: 5px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .tab:hover {
      background: #e1e1e1;
    }

    .tab.active {
      background: white;
      font-weight: bold;
      border-bottom: 2px solid white;
    }

    .tab-content {
      border: 1px solid #ccc;
      padding: 20px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showTab('books')">Books</div>
    <div class="tab" onclick="showTab('journal')">Journal</div>
    <div class="tab" onclick="showTab('research')">Research Paper</div>
    <div class="tab" onclick="showTab('relevant')">Any Relevant</div>
  </div>

  <div id="books" class="tab-content active">
    <h2>Books</h2>
    <p>Content related to books goes here.</p>
  </div>

  <div id="journal" class="tab-content">
    <h2>Journal</h2>
    <p>Content related to journals goes here.</p>
  </div>

  <div id="research" class="tab-content">
    <h2>Research Paper</h2>
    <p>Content related to research papers goes here.</p>
  </div>

  <div id="relevant" class="tab-content">
    <h2>Any Relevant</h2>
    <p>Other relevant content goes here.</p>
  </div>

  <script>
    function showTab(tabId) {
      // Remove active from all tabs and contents
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      // Add active to the clicked tab and its content
      event.currentTarget.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
